<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智译</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="popup-header">
      <div class="logo-area">
        <img src="../icons/icon48.png" alt="智译" class="logo-icon">
        <div class="logo-text">
          <h1>智译</h1>
          <span class="version">v1.0.0</span>
        </div>
      </div>
      <button id="settingsBtn" class="icon-btn" title="设置">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
      </button>
    </header>

    <!-- API Key 提醒 -->
    <div id="apiKeyWarning" class="warning-banner" style="display: none;">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>请先设置 Gemini API Key</span>
      <button id="goSettingsBtn" class="link-btn">去设置</button>
    </div>

    <!-- 翻译功能区 -->
    <div class="feature-card">
      <div class="card-header">
        <div class="card-icon translate-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 8l6 10"></path>
            <path d="M4 14l6-10"></path>
            <path d="M2 5h12"></path>
            <path d="M7 2v3"></path>
            <path d="M22 22l-5-10-5 10"></path>
            <path d="M14 18h6"></path>
          </svg>
        </div>
        <div class="card-info">
          <h2>网页翻译</h2>
          <p id="translateStatus" class="status-text">就绪</p>
        </div>
      </div>
      <button id="translateBtn" class="action-btn primary-btn">
        <span class="btn-text">翻译页面</span>
        <span class="btn-loader" style="display: none;"></span>
      </button>
    </div>

    <!-- 字幕功能区 -->
    <div class="feature-card">
      <div class="card-header">
        <div class="card-icon subtitle-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
            <path d="M7 15h4"></path>
            <path d="M15 15h2"></path>
            <path d="M7 11h2"></path>
            <path d="M13 11h4"></path>
          </svg>
        </div>
        <div class="card-info">
          <h2>视频字幕</h2>
          <p id="subtitleStatus" class="status-text">就绪</p>
        </div>
      </div>
      <button id="subtitleBtn" class="action-btn secondary-btn">
        <span class="btn-text">开启字幕</span>
        <span class="btn-loader" style="display: none;"></span>
      </button>
    </div>

    <!-- 底部信息 -->
    <footer class="popup-footer">
      <span>Powered by Gemini 2.5 Flash</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
