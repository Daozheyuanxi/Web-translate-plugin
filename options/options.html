<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智译 - 设置</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="options-container">
        <header class="options-header">
            <img src="../icons/icon48.png" alt="智译" class="logo-icon">
            <div>
                <h1>智译 设置</h1>
                <p class="subtitle">配置 Gemini API 以启用翻译功能</p>
            </div>
        </header>

        <div class="settings-section">
            <h2>API 配置</h2>

            <div class="form-group">
                <label for="apiKey">Gemini API Key</label>
                <div class="input-wrapper">
                    <input type="password" id="apiKey" placeholder="输入你的 Gemini API Key" autocomplete="off"
                        spellcheck="false">
                    <button id="toggleVisibility" class="toggle-btn" type="button" title="显示/隐藏">
                        <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <p class="help-text">
                    在 <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener">Google AI
                        Studio</a> 获取免费 API Key
                </p>
            </div>

            <div class="form-actions">
                <button id="saveBtn" class="save-btn">保存设置</button>
                <span id="saveStatus" class="save-status"></span>
            </div>
        </div>

        <div class="settings-section">
            <h2>关于</h2>
            <div class="about-info">
                <div class="info-row">
                    <span class="info-label">版本</span>
                    <span class="info-value">1.0.0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">翻译引擎</span>
                    <span class="info-value">Gemini 2.5 Flash</span>
                </div>
                <div class="info-row">
                    <span class="info-label">语音识别</span>
                    <span class="info-value">Web Speech API</span>
                </div>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
